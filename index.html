<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 20px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .channel-card {
      background: #1E1E1E;
      width: 200px;
      height: 200px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .channel-card:hover {
      transform: scale(1.05);
    }
    .channel-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .channel-card p {
      margin-top: 8px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Live TV Channels</h1>
  <div id="grid-container" class="grid-container"></div>

  <script>
    const playlistUrl = 'https://kailivetv.vercel.app/sliv.m3u';

    async function loadChannels() {
      try {
        const response = await fetch(playlistUrl);
        const playlist = await response.text();
        const channels = parseM3U(playlist);

        displayChannels(channels);
      } catch (error) {
        console.error('Failed to load playlist:', error);
      }
    }

    function parseM3U(m3uContent) {
      const lines = m3uContent.split('\n');
      const channels = [];
      let currentChannel = {};

      lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
          const [, metadata] = line.split('#EXTINF:');
          const name = metadata.split(',')[1]?.trim();
          currentChannel = { name };
        } else if (line.trim() && !line.startsWith('#')) {
          currentChannel.url = line.trim();
          channels.push(currentChannel);
          currentChannel = {};
        }
      });

      return channels;
    }

    function displayChannels(channels) {
      const gridContainer = document.getElementById('grid-container');
      gridContainer.innerHTML = '';

      channels.forEach(channel => {
        if (channel.url) {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.innerHTML = `
            <img src="https://via.placeholder.com/200?text=${encodeURIComponent(channel.name)}" alt="${channel.name}">
            <p>${channel.name}</p>
          `;
          card.addEventListener('click', () => openPlayer(channel.url, channel.name));
          gridContainer.appendChild(card);
        }
      });
    }

    function openPlayer(url, name) {
      window.open(`player.html?url=${encodeURIComponent(url)}&name=${encodeURIComponent(name)}`, '_blank');
    }

    loadChannels();
  </script>
</body>
</html>
